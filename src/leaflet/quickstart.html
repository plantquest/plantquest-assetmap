<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="./L.KittenLayer.js"></script>
    <script src="./L.Egg.js"></script>
    <script src="./L.WatermarkControl.js"></script>
    <title>Leaflet QuickStart</title>
  </head>
  <body>
    <div id="map" style="height: 50vh"></div>
    <script>
      const map = L.map('map').setView([51.505, -0.09], 13)

      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution:
          '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map)

      let marker = L.marker([51.5, -0.09]).addTo(map)

      let circle = L.circle([51.508, -0.11], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 500
      }).addTo(map)

      let polygon = L.polygon([
        [51.509, -0.08],
        [51.503, -0.06],
        [51.51, -0.047]
      ]).addTo(map)

      marker.bindPopup('<b>Hello world!</b><br>I am a popup.').openPopup()
      circle.bindPopup('I am a circle.')
      polygon.bindPopup('I am a polygon.')

      let popup = L.popup()
        .setLatLng([51.513, -0.09])
        .setContent('I am a standalone popup.')
        .openOn(map)

      // function onMapClick(e) {
      //   alert('You clicked the map at ' + e.latlng)
      // }
      // map.on('click', onMapClick)
      popup = L.popup()
      function onMapClick(e) {
        popup
          .setLatLng(e.latlng)
          .setContent('You clicked the map at ' + e.latlng.toString())
          .openOn(map)
      }
      map.on('click', onMapClick)

      // L.tileLayer.kitten().addTo(map)

      // L.circle([51.495, -0.08], {
      //   radius: 300,
      //   color: '#ffffff',
      //   fillColor: '#ffffff',
      //   fillOpacity: 1
      // }).addTo(map)

      // L.circle([51.4945, -0.077], {
      //   radius: 225,
      //   color: '#ffffff',
      //   fillColor: '#ffffff',
      //   fillOpacity: 1
      // }).addTo(map)

      // L.circle([51.495, -0.08], {
      //   radius: 150,
      //   color: '#ffbf00',
      //   fillColor: '#ffd500',
      //   fillOpacity: 1
      // })
      //   .addTo(map)
      //   .bindPopup('egg here')
      //   .openPopup()

      // L.Polygon.star([[51.48, -0.08]]).addTo(map)

      L.control
        .watermark({ position: 'bottomright', width: '100px' })
        .addTo(map)
      // L.control.watermark().addTo(map)

      let egg1 = L.control
        .egg({
          position: [51.495, -0.08],
          message: 'egg time'
        })
        .addTo(map)
      let egg2 = L.control
        .egg({
          position: [51.495, -0.09],
          message: 'second egg'
        })
        .addTo(map)
    </script>
  </body>
</html>
